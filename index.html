<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Masters</title>
</head>
<body>
    <div class="heading-container">
        <div class="logo"><img class="logo-image" src="coffee_masters_logo.png" alt="website logo"></div>
        <div class="heading">Coffee Masters</div>
    </div>
    <div class="content">
        <div class="items-container">
            <div class="items-tag">ITEMS</div>
            <div class="item-container">
                <div class="item-quantity">
                    1X
                </div>
                <div class="item-names">
                    <div class="item-name">Cappucino</div>
                    <div class="item-type">Light Foam</div>
                </div>
                <div class="item-price">$6.00</div>
            </div>
            <hr class="line-break"/>
            <div class="item-container">
                <div class="item-quantity">
                    1X
                </div>
                <div class="item-names">
                    <div class="item-name">Cappucino</div>
                    <div class="item-type">Almond Milk</div>
                    <div class="item-type">Double Espresso Shot</div>
                </div>
                <div class="item-price">$7.90</div>
            </div>
            <hr class="line-break"/>
            <div class="item-container">
                <div class="item-quantity">
                    1X
                </div>
                <div class="item-names">
                    <div class="item-name">Croissant</div>
                    <div class="item-type">Butter</div>
                </div>
                <div class="item-price">$5.37</div>
            </div>
        </div>
        <div class="name-container">Name</div>
        <div class="payment-container">Payment</div>
    </div>
</body>
</html>
