<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Masters</title>
</head>
<body>
    <div class="heading-container">
        <div class="logo"><img class="logo-image" src="coffee_masters_logo.png" alt="website logo"></div>
        <div class="heading">Coffee Masters</div>
    </div>
    <div class="content">
        <div class="items-container">
            <div class="container-tag">ITEMS</div>
            <div class="item-container">
                <div class="item-quantity">
                    1X
                </div>
                <div class="item-names">
                    <div class="item-name">Cappucino</div>
                    <div class="item-type">Light Foam</div>
                </div>
                <div class="item-price">$6.00</div>
            </div>
            <hr class="line-break"/>
            <div class="item-container">
                <div class="item-quantity">
                    1X
                </div>
                <div class="item-names">
                    <div class="item-name">Cappucino</div>
                    <div class="item-type">Almond Milk</div>
                    <div class="item-type">Double Espresso Shot</div>
                </div>
                <div class="item-price">$7.90</div>
            </div>
            <hr class="line-break"/>
            <div class="item-container">
                <div class="item-quantity">
                    1X
                </div>
                <div class="item-names">
                    <div class="item-name">Croissant</div>
                    <div class="item-type">Butter</div>
                </div>
                <div class="item-price">$5.37</div>
            </div>
        </div>
        <div class="name-container">
            <div class="container-tag">
                NAME
            </div>
            <div class="input-container">
                <label class="input-label">Name for order</label>
                <input class="input-tag" />
            </div>
        </div>
        <div class="payment-container">
            <div class="container-tag">
                PAYMENT
            </div>
            <div class="input-container">
                <label class="input-label">Card number</label>
                <input class="input-tag" />
            </div>
            <div class="input-container">
                <label class="input-label">CVV number</label>
                <input class="input-tag" />
            </div>
        </div>
        <div class="total-container-keys">
            <div class="subtotal-key tag">Subtotal:</div>
            <div class="tax-key tag">Tax:</div>
            <div class="total-key tag">Total:</div>
        </div>
        <div class="total-container-values">
            <div class="subtotal-value tag">$19.27</div>
            <div class="tax-value tag">$0.96</div>
            <div class="total-value tag">$20.23</div>
        </div>
        <div class="place-order-btn">
            <input class="order-button" type="button" value="Place Order">
        </div>
    </div>
</body>
</html>
